<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Reporting Form</title>
    <link rel="stylesheet" href="IssueReporting-Form.css">
</head>
<body>
        <form id="issueForm">
            <div class="left-box">
                <img src="logo.png" alt="" width="150px" >
              <ul>
                <li class="title">Community Issue</li>
                <li class="description">Our community, our responsibility. Letâ€™s <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   fix it together!</li>
              </ul>
            </div>
            <div class="Right-box" id="Fields">
                <h1>Notice Something Wrong? Report It Now!</h1>
                <label class="label-1">Name: </label>
                <input type="text" name="name" id="name" required>
                <label class="label-2">Location: </label>
                <input type="text" name="Location" id="location" required>
                <select name="Problem" id="list" required>
                    <option value="" disabled selected hidden>- Types of issue - </option>
                    <option value="Water" >Water</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Other">Other</option>
                </select>
                <label class="label-3">Description Of The Problem:</label>
                <input type="text" name="issue-des" id="issue" required>
                <label class="label-4">Image/Video Link: </label>
                <input type="url" name="link" id="videoLink" required>
                <button type="submit" > Submit </button>
                <div class="information">
                    <h2>How to contact City Office: </h2>
                    <ol>
                        <li>Help Line: </li>
                        <li>Visit the city office at :</li>
                        <li>use the mobile app and website for the faster response</li>
                    </ol>
                </div>
            </div>
        </form>
       <script>
        // Run when form is submitted
        document.getElementById("issueForm").addEventListener("submit", function(event) 
        {
            event.preventDefault(); // Stop page from refreshing

            // Get values from input fields
            const name = document.getElementById("name").value;
            const location = document.getElementById("location").value;
            const type = document.getElementById("list").value;
            const description = document.getElementById("issue").value;
            const videoLink = document.getElementById("videoLink").value;

            // Print values to console
            console.log("Name:", name);
            console.log("Location:", location);
            console.log("Type of Issue:", type);
            console.log("Description:", description);
            console.log("Video Link:", videoLink);
        });
    </script>
</body>
</html>
